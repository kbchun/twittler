<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <button type="button" onclick="myFunction()">New Tweet</button>

    <script>
        var myFunction = function() {
          var $body = $('body');
          $body.html('<button type="button" onclick="myFunction()">New Tweet</button>');
          var index = streams.home.length - 1;

          while(index >= 0){
            var tweet = streams.home[index];
            var $tweet = $('<div></div>');
            $tweet.text('@' + tweet.user + ': ' + tweet.created_at + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

      $(document).ready(function(){
        var $body = $('body');
        myFunction();
      });
    </script>
  </body>
</html>
