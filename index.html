<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>
  <body>
    <script>
      $(document).ready(function(){
        var newTweets = function(stream) {
          $body.html('<button type="button">New Tweets</button>');
          var index = stream.length - 1;
          while(index >= 0){
            var tweet = stream[index];
            var $tweet = $('<div></div>');
            $tweet.html("<div><a href='#'>@" + tweet.user + "</a>" + ' - ' + tweet.created_at + ': ' + tweet.message);
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        var $body = $('body');
        
        $body.on('click', 'a', function() {
          var user = $(this).text().slice(1);
          newTweets(streams.users[user]);
        });

        $body.on('click', 'button', function() {
          newTweets(streams.home);
        });
        
        newTweets(streams.home);
      });
    </script>
  </body>
</html>
