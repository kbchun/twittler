<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <script>
      $(document).ready(function(){
        function newTweets(stream) {
          $body.html('<button type="button">New Tweets</button>');
          var index = stream.length - 1;
          while(index >= 0){
            var tweet = stream[index];
            var $tweet = $('<div></div>');
            $tweet.html("<a href='#'>@" + tweet.user + "</a>" + ' [' + tweet.created_at + ']: <div class="tweet">' + tweet.message + '</div>');
            $tweet.appendTo($body);
            index -= 1;
          }
        }

        var $body = $('body');
        
        $body.on('click', 'a', function() {
          newTweets(streams.users[$(this).text().slice(1)]);
        });

        $body.on('click', 'button', function() {
          newTweets(streams.home);
        });
        
        newTweets(streams.home);
      });
    </script>
  </body>
</html>
